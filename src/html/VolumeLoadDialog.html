<!-- #part /html/VolumeLoadDialog -->

<div class="instantiate volume-load-dialog">
    <vpt-panel>
        <vpt-field label="Type:">
            <vpt-dropdown id="type-dropdown">
                <option value="file" selected>File</option>
                <option value="url">URL</option>
                <option value="demo">Demo</option>
            </vpt-dropdown>
        </vpt-field>
        <vpt-panel visible=true id="file-panel">
            <vpt-field label="File:">
                <vpt-file-chooser id="file-chooser"></vpt-file-chooser>
            </vpt-field>
            <vpt-panel visible=false id="raw-settings-panel">
                <vpt-field label="Dimensions:">
                    <vpt-vector valueX=128 valueY=128 valueZ=128 min=1 id="vector-dimensions"></vpt-vector>
                </vpt-field>
                <vpt-field label="Precision:">
                    <vpt-radio>
                        <option value=8 selected>8-bit</option>
                        <option value=16>16-bit</option>
                        <option value=32>32-bit</option>
                    </vpt-radio>
                </vpt-field>
            </vpt-panel>
        </vpt-panel>
        <vpt-panel visible=false id="url-panel">
            <vpt-field label="URL:">
                <vpt-textbox placeholder="http://"></vpt-textbox>
            </vpt-field>
        </vpt-panel>
        <vpt-panel visible=false id="demo-panel">
            <vpt-field label="File:">
                <vpt-dropdown id="demo-dropdown"></vpt-dropdown>
            </vpt-field>
        </vpt-panel>
        <vpt-panel visible=false id="load-button-and-progress-panel">
            <vpt-field>
                <vpt-button label="Load" id="load-button"></vpt-button>
            </vpt-field>
            <vpt-field>
                <vpt-progress-bar></vpt-progress-bar>
            </vpt-field>
        </vpr-panel>
    </vpt-panel>
</div>
