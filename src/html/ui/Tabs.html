<!-- #part /html/ui/Tabs -->

<!-- #link /css/ui/Tabs -->

<div class="instantiate tabs">
    <link rel="stylesheet" href="css/ui/Tabs.css">
    <div class="headers" data-bind="headers">
        <div class="filler"></div>
        <div class="header">Data</div>
        <div class="header">Settings</div>
        <div class="header">About</div>
    </div>
    <div class="container" data-bind="container">
        <div>
            <vpt-panel>
                <vpt-accordion label="Volume">
                    <vpt-volume-load-dialog></vpt-volume-load-dialog>
                </vpt-accordion>
                <vpt-accordion label="Environment">
                    <vpt-envmap-load-dialog></vpt-envmap-load-dialog>
                </vpt-accordion>
            </vpt-panel>
        </div>
        <div>
            <vpt-panel>
                <vpt-accordion label="Load & save settings">
                    <vpt-panel>
                        <vpt-button label="Save"></vpt-button>
                        <vpt-button label="Load"></vpt-button>
                    </vpt-panel>
                </vpt-accordion>
                <vpt-accordion label="Renderer">
                    <vpt-field label="Renderer:">
                        <vpt-dropdown id="renderer-dropdown"></vpt-dropdown>
                    </vpt-field>
                    <vpt-panel>
                        <!-- <vpt-renderer-dialog></vpt-renderer-dialog> -->
                        <vpt-dos-renderer-dialog hidden></vpt-dos-renderer-dialog>
                        <vpt-eam-renderer-dialog hidden></vpt-eam-renderer-dialog>
                        <vpt-iso-renderer-dialog hidden></vpt-iso-renderer-dialog>
                        <vpt-mcm-renderer-dialog hidden></vpt-mcm-renderer-dialog>
                        <vpt-mcs-renderer-dialog hidden></vpt-mcs-renderer-dialog>
                        <vpt-mip-renderer-dialog hidden></vpt-mip-renderer-dialog>
                    </vpt-panel>
                </vpt-accordion>
                <vpt-accordion label="Tone mapper">
                    <vpt-field label="Tone mapper:">
                        <vpt-dropdown id="tone-mapper-dropdown"></vpt-dropdown>
                    </vpt-field>
                    <vpt-panel>
                        <!-- <vpt-tone-mapper-dialog></vpt-tone-mapper-dialog> -->
                        <vpt-aces-tone-mapper-dialog hidden></vpt-aces-tone-mapper-dialog>
                        <vpt-artistic-tone-mapper-dialog hidden></vpt-artistic-tone-mapper-dialog>
                        <vpt-filmic-tone-mapper-dialog hidden></vpt-filmic-tone-mapper-dialog>
                        <vpt-lottes-tone-mapper-dialog hidden></vpt-lottes-tone-mapper-dialog>
                        <vpt-range-tone-mapper-dialog hidden></vpt-range-tone-mapper-dialog>
                        <vpt-reinhard-tone-mapper-dialog hidden></vpt-reinhard-tone-mapper-dialog>
                        <vpt-reinhard2-tone-mapper-dialog hidden></vpt-reinhard2-tone-mapper-dialog>
                        <vpt-uchimura-tone-mapper-dialog hidden></vpt-uchimura-tone-mapper-dialog>
                        <vpt-uncharted2-tone-mapper-dialog hidden></vpt-uncharted2-tone-mapper-dialog>
                        <vpt-unreal-tone-mapper-dialog hidden></vpt-unreal-tone-mapper-dialog>
                    </vpt-panel>
                </vpt-accordion>
                <vpt-accordion label="Context">
                    <vpt-rendering-context-dialog></vpt-rendering-context-dialog>
                </vpt-accordion>
            </vpt-panel>
        </div>
        <div>
            <vpt-panel id="about-panel"></vpt-panel>
        </div>
    </div>
</div>
