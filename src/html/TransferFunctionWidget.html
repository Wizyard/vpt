<!-- #part /html/TransferFunctionWidget -->

<!-- #link /css/TransferFunctionWidget -->

<div class="instantiate transfer-function-widget">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/TransferFunctionWidget.css">
  <div class="widget">
    <canvas></canvas>
  </div>
  <div class="controls">
    <input type="button" class="button" value="Add bump" name="add-bump">
    <input type="button" class="button" value="Remove selected bump" name="remove-selected-bump">
    <input type="button" class="button" value="Remove all bumps" name="remove-all-bumps">
    <input type="button" class="button" value="Load" name="load">
    <input type="button" class="button" value="Save" name="save">
    <div class="panel">
      <label>Color</label>
      <input name="color" type="color">
    </div>
    <div>
      <label>Alpha</label>
      <input name="alpha" type="number" min="0" max="1" step="0.1" value="1">
    </div>
  </div>
</div>
