<!-- #part /html/dialogs/tonemappers/RangeToneMapperDialog -->

<div class="instantiate range-tone-mapper-dialog">
    <vpt-panel>
        <vpt-field label="Low:">
            <vpt-spinner logarithmic=true value=0 min=0 step=0.1 id="low-spinner"></vpt-spinner>
        </vpt-field>
        <vpt-field label="High:">
            <vpt-spinner logarithmic=true value=1 min=0 step=0.1 id="high-spinner"></vpt-spinner>
        </vpt-field>
    </vpt-panel>
</div>
