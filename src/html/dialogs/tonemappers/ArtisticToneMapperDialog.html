<!-- #part /html/dialogs/tonemappers/ArtisticToneMapperDialog -->

<div class="instantiate artistic-tone-mapper-dialog">
    <vpt-panel>
        <vpt-field label="Low:">
            <vpt-spinner logarithmic=true value=0 min=0 step=0.1 id="low-spinner"></vpt-spinner>
        </vpt-field>
        <vpt-field label="High:">
            <vpt-spinner logarithmic=true value=1 min=0 step=0.1 id="high-spinner"></vpt-spinner>
        </vpt-field>
        <vpt-field label="Midtones:">
            <vpt-slider value=0.5 min=0.00001 max=0.99999 step=0.1></vpt-slider>
        </vpt-field>
        <vpt-field label="Saturation:">
            <vpt-spinner logarithmic=true value=1 min=0 step=0.02 id="saturation-spinner"></vpt-spinner>
        </vpt-field>
    </vpt-panel>
</div>
