<!-- #part /html/dialogs/renderers/ISORendererDialog -->

<div class="instantiate iso-renderer-dialog">
    <vpt-panel>
        <vpt-field label="Steps:">
            <vpt-spinner value=10 min=1 id="steps-spinner"></vpt-spinner>
        </vpt-field>
        <vpt-field label="Isovalue:">
            <vpt-slider value=0.5 min=0 max=1 step=0.1></vpt-slider>
        </vpt-field>
        <vpt-field label="Color:">
            <vpt-color-chooser value="#ddeeff"></vpt-color-chooser>
        </vpt-field>
        <vpt-field label="Light direction:">
            <vpt-vector value=1></vpt-vector>
        </vpt-field>
    </vpt-panel>
</div>
