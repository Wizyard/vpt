<!-- #part /html/dialogs/renderers/EAMRendererDialog -->

<div class="instantiate eam-renderer-dialog">
    <vpt-panel>
        <vpt-field label="Slices:">
            <vpt-spinner value=64 min=1 id="slices-spinner"></vpt-spinner>
        </vpt-field>
        <vpt-field label="Extinction:">
            <vpt-spinner logarithmic=true value=100 min=0 step=0.1 id="extinction-spinner"></vpt-spinner>
        </vpt-field>
        <vpt-accordion label="Transfer function">
            <vpt-panel>
                <vpt-transfer-function-widget></vpt-transfer-function-widget>
            </vpt-panel>
        </vpt-accordion>
    </vpt-panel>
</div>
