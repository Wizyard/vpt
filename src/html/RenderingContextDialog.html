<!-- #part /html/RenderingContextDialog -->

<div class="instantiate rendering-context-dialog">
    <vpt-panel>
        <vpt-field label="Linear filter:">
            <vpt-checkbox checked id="filter"></vpt-checkbox>
        </vpt-field>
        <vpt-field label="Resolution:">
            <vpt-spinner min=1 max=4096 value=512 id="resolution"></vpt-spinner>
        </vpt-field>
        <vpt-field label="Scale:">
            <vpt-vector value=1 step=0.02 id="scale"></vpt-vector>
        </vpt-field>
        <vpt-field label="Translation:">
            <vpt-vector value=0 step=0.1 id="translation"></vpt-vector>
        </vpt-field>
    </vpt-panel>
</div>
